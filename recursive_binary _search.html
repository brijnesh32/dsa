<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script>
        let data = [45, 55, 65, 75, 85, 95, 105, 115, 125, 135, 145];
        let find = 115;
        let start = 0;
        let end = data.length - 1;
        let position = undefined;
        function binarySearch(data, start, end) {
            mid = Math.floor((start + end) / 2);
            if (data[mid] === find) {
                position = mid;
                return;
            } else if (data[mid] < find) {
                binarySearch(data, mid + 1, end);

            } else {
                binarySearch(data, start, mid - 1);

            }
        }
        binarySearch(data, start, end);
        console.log(data[position] + "," + "Element found at index: " + position);
    </script>
</head>

</body>

</html>
