<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script>
        function factorial(item) {
            if (item == 0) {
                return 1
            }
            return item * factorial(item - 1)
        }
        let data = 5
        console.log(factorial(data))
        let str = ["batman", "ironman", "spider man", "vision"];
        let i = 0;
        while (i < str.length) {
            console.log(str[i])
            i++
        }
    </script>
</head>
